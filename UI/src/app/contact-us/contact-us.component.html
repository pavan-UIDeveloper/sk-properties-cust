        <div class="col-md-9 col-sm-6 col-xs-12">
          <div class="contact-feedback-form">
            <h3>Send us a message</h3>
						<p style="color:green;font-weight:bold;display:none;" id="success_message">Thank You for Contacting Us We will get you back soon!</p>
						<form action="" id="contact_form" method="post">
              <div class="row">                
                <div class="col-md-4 col-xs-12">
                  <input type="text" id="input_name" name="name" placeholder="Your Name" required="">
                </div>
                <div class="col-md-4 col-xs-12">
                  <input type="email" id="input_email" name="email" placeholder="Your Email ID" required="">
                </div>
                <div class="col-md-4 col-xs-12">
                  <input type="number" id="input_email" name="phone" placeholder="Your Mobile" required="">
                </div>
							</div>
							<div class="col-md-12 col-xs-12 mt-3">
                <textarea rows="3" id="textarea_message" name="message" placeholder="Message"></textarea>
							</div>
							<div class="col-md-12 col-xs-12 mt-5">
                <input type="submit" value="Submit">
							</div>
							<div class="col-md-12 col-sm-12">
                <div id="alert-msg" class="alert-msg"></div>
							</div>
						</form>
